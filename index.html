<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Rock Paper Scissors</title>
  </head>
  <body style="background-color: grey ; color:rgb(6, 8, 8); text-align: center; font-family: 'Anek Latin', sans-serif; display: block;">


    <h1 style="font-size: 60;">Rock-Paper-Scissors</h1>

    <h2>Computer Choice: <span id="computer-choice"></span></h2>
    <h2>Your Choice: <span id="user-choice"></span></h2>
    <h2>Result: <span id="result"></span></h2>


    <button id="rock">Rock</button>
    <button id="paper">Paper</button>
    <button id="scissors">Scissors</button>

    <h2>Computer Score: <span id="computer-score"></span></h2>
    <h2>User Score: <span id="user-score"></span></h2>

    <script src="app.js" charset="utf-8"></script>
  </body>
</html>
